<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo tài khoản - BAOBAO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .register-header h2 {
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-label.required:after {
            content: " *";
            color: red;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .password-note {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .divider {
            border-top: 1px solid #dee2e6;
            margin: 30px 0;
        }
        .login-section {
            text-align: center;
        }
        .login-section h2 {
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .btn-register {
            background-color: black;
            color: white;
            width: 100%;
            padding: 12px;
            text-transform: uppercase;
            border: none;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-login {
            background-color: transparent;
            color: black;
            width: 100%;
            padding: 12px;
            text-transform: uppercase;
            border: 1px solid black;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h1>Tạo tài khoản</h1>
                <h2>TẠO TÀI KHOẢN</h2>
            </div>
            
            <form id="registerForm">
                <label class="form-label">Tên</label>
                <input type="text" class="form-control" id="firstName">
                
                <label class="form-label">Họ</label>
                <input type="text" class="form-control" id="lastName">
                
                <label class="form-label required">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" required>
                
                <label class="form-label required">Email</label>
                <input type="email" class="form-control" id="email" required>
                
                <label class="form-label required">Mật khẩu</label>
                <input type="password" class="form-control" id="password" required>
                <p class="password-note">Sử dụng tối thiểu 12 ký tự, bao gồm chữ hoa, chữ thường và số.</p>
                
                <button type="submit" class="btn-register">Tạo tài khoản</button>
            </form>
            
            <div class="divider"></div>
            
            <div class="login-section">
                <h2>ĐĂNG NHẬP</h2>
                <p>Bạn đã có tài khoản?</p>
                <a href="login.html" class="btn-login">Đăng nhập</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Lấy giá trị từ form
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            // Kiểm tra mật khẩu đủ mạnh
            if (password.length < 12 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                alert("Mật khẩu phải có ít nhất 12 ký tự, bao gồm chữ hoa, chữ thường và số!");
                return;
            }
            
            // Lưu thông tin đăng nhập vào localStorage
            localStorage.setItem("userEmail", email);
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("userFirstName", firstName);
            localStorage.setItem("userLastName", lastName);
            
            // Chuyển hướng về trang chủ
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
